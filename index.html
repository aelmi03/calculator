<!DOCTYPE html>
<html>
    <head>
        <link href = "reset.css" rel = "stylesheet">
        <link href = "styles.css" rel = "stylesheet">
        <script src = "script.js" defer></script>
    </head>
    <body>
    <header>
    <h1>Super Calculator</h1>
    <a href = https://github.com/aelmi03/calculator  target = "_blank">
    <img src = "GitHub-Mark/PNG/GitHub-Mark-64px.png" alt = "githubLogo">
    </a>
    </header>
    <div class = "calculator">
            <div id = display>
                <p id = "topText"></p>
                <p id = "mainText">0</p>
            </div>
            <button value = "AC" id = "ac">AC</button>
            <button value = "DEL">DEL</button>
            <button value = "+/-" id = "plusMinus">+/-</button>
            <button value = "%" class = "operator">%</button>
            <button type = "button" value = "9" class = "number">9</button>
            <button value = "8" class = "number">8</button>
            <button value = "7" class = "number">7</button>
            <button value = "6" class = "number">6</button>
            <button value = "5" class = "number">5</button>
            <button value = "4" class = "number">4</button>
            <button value = "3" class = "number">3</button>
            <button value = "2" class = "number">2</button>
            <button value = "1" class = "number">1</button>
            <button value = "0" class = "number">0</button>
            <button value = "." class = "number">.</button>
            <button value = "=" class = "operator">=</button>
            <div class = "operators">
                <button value = "+" class = "operator">+</button>
                <button value = "-" class = "operator">-</button>
                <button value = "*" class = "operator">*</button>
                <button value = "/" class = "operator">/</button>
            </div>
    </div>
    </body>
</html>
